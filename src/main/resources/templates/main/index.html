<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <!--            본문-->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol> -->
                <div class="row" style="height: 20px;"></div>
                <div class="row">
                    <header id="cshead" class="bg-image-full" style="background-image: url('../assets/img/main.jpg');
                                top: 0;
                                left: 0;
                                height: 300px;
                                background-size: cover;
                                background-position: center;
                                z-index: -1;
                            ">
                        <div class="text-center my-5">
                            <img class="img-fluid rounded-circle mb-4" src="../assets/img/logo.png" alt="..." style="height: 130px;">
                            <h1 class="text-white fs-3 fw-bolder">Meta BUS</h1>
                            <p class="text-white-50 mb-0">since 2023</p>
                        </div>
                    </header>
                </div>
                <div class="row" style="height: 50px;"></div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                승차권 조회
                            </div>
                            <div class="card-body">

                                <!-- date picker -->

                                <form action="/">
                                    <div class="mb-3 mt-3">
                                        <label for="departureHome" class="form-label">출발지:</label>
                                        <input type="text" class="form-control" id="departureHome" placeholder="출발지 선택" name="departureHome">
                                        <!-- <select class="form-select" id="departureHome" name="departureHome">
                                          <option value="남부터미널">남부터미널</option>
                                          <option value="고속터미널">고속터미널</option>
                                          <option value="센트럴시티">센트럴시티</option>
                                          <option value="광명">광명</option>
                                      </select> -->
                                    </div>
                                    <div class="mb-3">
                                        <label for="departureDate" class="form-label">출발일:</label>
                                        <input type="text" class="form-control" id="departureDate" placeholder="날짜 선택" name="departureDate">
                                    </div>
                                    <div class="form-check mb-3 d-flex justify-content-end">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>

                                <!-- date picker -->

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                공지사항
                            </div>
                            <div class="card-body">
                                <table id="datatable" class="table">
                                    <thead>
                                    <tr>
                                        <th>작성자</th>
                                        <th>제목</th>
                                        <th>작성일자</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>관리자</td>
                                        <td>(공지) 남부터미널 유지보수 작업</td>
                                        <td>23.05.11</td>
                                    </tr>
                                    <tr>
                                        <td>관리자</td>
                                        <td>(공지) 5월 마일리지 사용에 관한 안내</td>
                                        <td>23.05.10</td>
                                    </tr>
                                    <tr>
                                        <td>관리자</td>
                                        <td>설날 터미널별 행사</td>
                                        <td>23.05.10</td>
                                    </tr>
                                    <tr>
                                        <td>관리자</td>
                                        <td>분실물 게시판 정리 일정</td>
                                        <td>23.05.10</td>
                                    </tr>
                                    <tr>
                                        <td>관리자</td>
                                        <td>온라인 예약 가이드</td>
                                        <td>23.05.10</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Example
                    </div>
                </div>
                <!-- 모달창 -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">리스트 선택</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-xl-6">
                                            <ul id="list" class="list-group">
                                                <!-- 리스트 요소들은 JavaScript 코드로 동적으로 생성됩니다. -->
                                            </ul>
                                        </div>
                                        <div class="col-xl-6">
                                            <ul id="list2" class="list-group">
                                                <!-- 리스트 요소들은 JavaScript 코드로 동적으로 생성됩니다. -->
                                                <li class="list-group-item">Item 1</li>
                                                <li class="list-group-item">Item 2</li>
                                                <li class="list-group-item">Item 3</li>
                                                <li class="list-group-item">Item 4</li>
                                                <li class="list-group-item">Item 5</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateSelector()">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 모달창 -->
            </div>
        </main>

    </div>
    <!--            본문-->

</th:block>

</html>
