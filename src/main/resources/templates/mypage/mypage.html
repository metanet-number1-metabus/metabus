<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <!--            본문-->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="content">
                    <div class="container-fluid">

                        <h1 class="mt-4">마이페이지</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/">홈</a></li>
                            <li class="breadcrumb-item active">마이페이지</li>
                        </ol>


                        <div class="row mb-4" >
                            <div class="col-12" >


                                <div class="card">
                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-lg-6 col-md-12">
                                                <div class="row" style="height: 75px;"></div>
                                                <div class="row">
                                                    <div class="col-12"><h4 style="padding-top: 15px;color: #5c636a;float: left">정봉경님의 회원등급은 </h4><h1 style="color: darkturquoise;float: left">META</h1><h4 style="padding-top: 15px;color: #5c636a">등급입니다.</h4></div>
                                                </div>
                                                <div class="row" style="height: 75px;"></div>
                                            </div>
                                            <div class="col-lg-3 col-md-6">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h5 class="card-title">마일리지</h5>
                                                        <div class="mt-2">
                                                            <h5 class="card-title" style="float:left;"><i class="fa-solid fa-coins"></i> </h5><h5>13000</h5>
                                                        </div>
                                                        <p class="card-text">회원님의 회원등급, 마일리지 사용내역, 등급 달성도 등 다양한 정보를 알 수 있습니다.</p>
                                                        <a href="/mileage" class="btn btn-primary">이동</a>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-lg-3 col-md-6">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h5 class="card-title">승차권</h5>
                                                        <div class="mt-2">
                                                            <h5 class="card-title" style="float:left;"><i class="fa-solid fa-ticket"></i> </h5><h5 style="float: left">4</h5><h5>장</h5>
                                                        </div>
                                                        <p class="card-text">회원님이 예약/예매하신 승차권에 대한 정보확인과 결제가 가능합니다.</p>
                                                        <a href="/bus/reservation" class="btn btn-primary">이동</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">

                                <div class="card">
                                    <div class="card-header">
                                        회원 정보
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">Special title treatment</h5>
                                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                        <button type="button" onclick = "location.href = 'http://localhost:8081/member/check/info'" class="btn btn-primary">회원 정보 수정</button>
                                        <button type="button" onclick = "location.href = 'http://localhost:8081/member/check/pwd'" class="btn btn-success">비밀번호 변경</button>
                                        <form class="form-signup" th:action="@{/member/delete}" method="post" novalidate>
                                            <button class="btn btn-danger" type="submit">회원 탈퇴</button>
                                        </form>
                                        <!--<button type="button" onclick = "location.href = 'http://localhost:8081/member/delete'" class="btn btn-danger">회원 탈퇴</button>-->

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </main>

    </div>
    <!--            본문-->
    <script th:inline="javascript">

    </script>
</th:block>

</html>
