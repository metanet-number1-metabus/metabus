<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
    <main class="container">
        <h1 th:text="${board.title}">제목 입니다.</h1>
        <img th:src="@{${'https://metabustest.s3.ap-northeast-2.amazonaws.com/' + board.filename}}" alt="">
        <p th:text="${board.content}">내용이 들어갈 내용입니다.</p>
        <div th:if="${session.loginMember!=null}">
        <div th:if="${session.loginMember.getRole().name().equals('ADMIN')}">
        <div class="button-container">
            <a th:href="@{/board/delete?(id=${board.id})}">글 삭제</a>
            <a th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>

        </div>
        </div>
        </div>
    </main>



</th:block>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .container {
        margin: 100px auto;
        max-width: 800px;
        border: 1px solid #ddd;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 28px;
        color: #333;
    }

    img {
        display: block;
        max-width: 100%;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        line-height: 1.5;
        color: #555;
        margin-bottom: 20px;
    }

    .button-container {
        text-align: right;
        margin-top: 20px;
    }

    .button-container a {
        display: inline-block;
        margin: 0 10px;
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button-container a:first-child {
        margin-left: 0;
    }

    .button-container a:hover {
        background-color: #0056b3;
    }
</style>
