<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
    <div style=" display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px auto; margin-top: 100px; max-width: 600px; padding: 20px;">
        <h1 th:text="${board.title}">제목 입니다.</h1><br>
        <img th:src="@{/images/{name}(name=${board.filename})}" alt=""><br>
        <p th:text="${board.content}" style="text-align: left;">내용이 들어갈 내용입니다.</p>
        <div style="display: flex; justify-content: flex-end;">
            <a th:href="@{/board/delete?(id=${board.id})}" style="margin-right: 10px;">글 삭제</a>
            <a th:href="@{/board/modify/{id}(id=${board.id})}" style="margin-right: 10px;">글 수정</a>
        </div>
    </div>



</th:block>
</html>
