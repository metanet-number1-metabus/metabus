<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<th:block layout:fragment="content">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div id="layoutSidenav_content" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.95)), url('../assets/img/main-2.jpeg');
    background-size: cover;background-position: center;">
        <main>
            <div class="container-fluid px-4">
                <div class="container overflow-auto">
                    <div class="row">
<div class="layout" STYLE="margin-top: 100px">
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <input name="title" type="text" PLACEHOLDER="제목을 입력하세요">
        <textarea name="content" PLACEHOLDER="내용을 입력하세요"></textarea>
        <input type="file" class="inputwrite" name="file" multiple>
        <div id="preview"></div>
        <button type="submit">작성</button>
    </form>
</div>
                </div>
                </div>
            </div>
        </main>
    </div>
<script>
    const fileInput = document.querySelector('.inputwrite');
    const previewContainer = document.querySelector('#preview');

    fileInput.addEventListener('change', handleFiles);

    function handleFiles(event) {
        const files = event.target.files;
        previewContainer.innerHTML = ''; // 기존에 표시된 이미지 초기화

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('preview-image');
                previewContainer.appendChild(img);
            };

            reader.readAsDataURL(file);
        }
    }
</script>
</th:block>
</html>
<style>
    .layout{
        width : 500px;
        margin: 0 auto;
        margin-top :40px;
    }

    .layout  input, textarea {
        width : 100%;
        margin-top :10px;
        box-sizing : border-box;
    }

    textarea{
        height : 300px;
    }
</style>
